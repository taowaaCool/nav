<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <title>前航-前端导航项目</title>
</head>
<body>
    <header class="globalHeader">
        <form class="searchForm" method="GET" action="https://www.baidu.com/s">
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.com">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">
                            <img src="./images/bilibili.jpg" class="imageBilibili">
                        </div>
                        <div class="link">bilibili</div>
                    </div>
                </a>
            </li>
            <li>
                <div class="site">
                    <div class="logo"></div>
                    <div class="link">bilibili</div>
                </div>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2205459_jjzeb8nis5.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
